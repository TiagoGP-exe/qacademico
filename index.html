<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale = 1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <meta name="author" content="Tiago GuimarÃ£es Pinto">
    <meta name="description" content="Pomodor, simples e funcional">
    <link rel="icon" href="./logo.svg" type="image/x-svg">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Pomodoro</title>
</head>
<body>
    <form class="box">
        <div class="card">
            <header>
                <h1 class="title"><img src="./test.svg" alt="Tomato">Pomodoro</h1>
            </header>

            <div class="session">
                <p>Session</p>
                <h2 id="countdown" >25:00</h2>
            </div>

            <div class="settings">
                <div class="bot">
                    <p>Session</p>
                    <input id="sessionInput" type="number" value="25" max="60" min="5">
                </div>
    
                <input type="button" value="Start" id="Start" onclick="updateCountdown()">
    
                <input type="button" value="Reset" id="Reset">
    
                <div class="bot">
                    <p>Break</p>
                    <input id="breakInput" type="number" value="5" max="10" min="1">
                </div>
            </div>
        </div>
        <footer>
            <a href="https://github.com/TiagoGP-exe"> <img src="./github.svg" alt=""></a> 
         </footer>
    </form>

    <script src="./script.js"></script>
</body>
</html>
