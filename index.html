<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" href="./img/LogoPage.svg" type="image/x-svg">
  <title>Qacademico</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header>
    <img src="./img/logo.svg" alt="Qacademico">
  </header>

  <div class="container">
    <section>
      <div class="resolve">
        <div class="main">
          <div class="login">
            <img src="./img/logo.svg" alt="Qacademico">
            <input class="inp" type="text" placeholder="Login">
            <input class="inp" type="password" placeholder="Senha">
            <button>Confirmar</button>
            <a href="#">Esqueceu a senha?</a>
          </div>
          <div class="modulos">
            <div class="title">
              <h1>Opções de Modulos do aluno</h1>
            </div>

            <div class="pictures">
              <img src="./img/image1.png" alt="image1.png">
              <img src="./img/image2.png" alt="image2.png">
              <img src="./img/image3.png" alt="image3.png">
            </div>
            <div class="description">
              <p>O Q-Acadêmico Web oferece uma grande quantidade de informações para você.
                Através dos ícones abaixo você pode conhecer melhor as opções deste módulo.
              </p>
            </div>
          </div>
        </div>

        <div class="icons">
          <a href="#">
            <img src="./img/cadeiado.svg" alt="">
          </a>
          <a href="#">
            <img src="./img/pergunta.svg" alt="">
          </a>
          <a href="#">
            <img src="./img/atualizar.svg" alt="">
          </a>
          <a href="#">
            <img src="./img/calendario.svg" alt="">
          </a>
          <a href="#">
            <img src="./img/clip.svg" alt="">
          </a>
          <a href="#">
            <img src="./img/carta.svg" alt="">
          </a>
        </div>

      </div>
    </section>
  </div>

  <footer>
    <img src="./img/ifmt.svg" alt="ifmt">
    <div>
      <p> 26/04/2021 Versão 3.275.100</p>
      <p>© 2021 Qualidata</p>
    </div>
  </footer>
</body>

</html>
