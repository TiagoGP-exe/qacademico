<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale = 1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <meta name="author" content="Tiago GuimarÃ£es Pinto">
    <meta name="description" content="Pomodoro, simples e funcional">
    <link rel="icon" href="./img/logo.svg" type="image/x-svg">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;700&display=swap"rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./toast/toast.css">

    <title>Pomodoro</title>
</head>

<body>
    <form class="box">
        <div class="card">
            <header>
                <h1 class="title"><img src="./img/tomato.svg" alt="Tomato">Pomodoro</h1>
            </header>
            <div class="session">
                <p id="state">Session</p>
                <h2 id="countdown">25:00</h2>
            </div>

            <div class="settings">
                <div class="bot">
                    <p>Session</p>
                    <input id="sessionInput" type="number" value="25" max="60" min="5">
                </div>

                <button type="button" id="startButton">Start</button>

                <button type="button" id="resetButton">Reset</button>

                <div class="bot">
                    <p>Break</p>
                    <input id="breakInput" type="number" value="5" max="10" min="1">
                </div>
            </div>
        </div>
        <footer>
            <a href="https://github.com/TiagoGP-exe/pomodoro"> <img src="./img/github.svg" alt=""></a>
        </footer>
    </form>

    <script src="./script.js"></script>
    <script src="./toast/toast.js"></script>
</body>

</html>
